<!DOCTYPE html>
<html lang="en">



<style>
	#logout {
		float: right;
	}
    .colored {
        /*background-color: rgb(210, 210, 210);*/
    }
</style>


<head>
 	<title>Manage Tests</title>
  	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Parse -->
    <script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>

</head>


<body class="colored" ng-app="crestwoodPortal">
	<div class="container colored" ng-controller="StudentIndexController">
	 	<p id="logout">Welcome {{ currentUser }} <a ng-click="logout()">logout</a></p>
	 	<h1>Crestwood Test Portal</h1>
	    <div class="col-md-12">
	    <h2> All Available Tests</h2>
	        <div class="container" style="margin-top: 10px">
	            <div class="col-md-12" ng-repeat="class in classes">
	            	<h3>{{ class.name }}</h3>
	            	<table class="table">
	            	<!-- <table class="table table-hover"> -->
					    <thead>
					      <tr>
					        <th>Test name</th>
					      </tr>
					    </thead>
					    <tbody>
					      <tr ng-repeat="test in availableTests">
					        <td><a target="_blank" href="{{test.publishedUrl}}">{{ test.className }}</a></td>
					      </tr>
					    </tbody>
				  </table>
	            </div>
	        </div>
	    </div>
	</div>

	<!-- angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-animate.min.js"></script>

	<!-- Modules -->
	<script src="/app/js/app.js"></script>
    
    <!-- Controllers -->
    <script src="/app/js/controllers/StudentIndexController.js"></script>

</body>

<script type="text/javascript">
	function toggleActiveTest (event) {
	 	var buttonsImage = event.childNodes[0];
	 	// debugger
	 	// debugger 
	 	if (buttonsImage.className == "active") {
	 		buttonsImage.src = "/assets/images/x-mark.gif"
	 		buttonsImage.className = "inactive";
	 	} else { // Button is not active â€“ change it's state to active
	 		buttonsImage.src = "/assets/images/checkmark.png"
	 		buttonsImage.className = "active";
	 	}
	 }
</script>
</html>
