<!DOCTYPE html>
<html lang="en">

<style>
  #logout {
    float: right;
  }
    .colored {
        /*background-color: rgb(210, 210, 210);*/
    }
</style>


<head>
  <title>Manage Tests</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- Parse -->
  <script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>

</head>


<body class="colored" ng-app="crestwoodPortal">
  <div class="container colored" ng-controller="TeacherIndexController">
    <p id="logout">Welcome {{ currentUser }} - <a ng-click="logout()">logout</a></p>
    <h1>Crestwood Test Portal</h1>
      <div class="col-md-12">
      <h2> All Available Tests</h2>
          <div class="container" style="margin-top: 10px" ng-repeat="course in coursesWithTests">
              <div class="col-md-12">
              <h3>{{course.courseCode}}</h3>
              <table class="table">
              <!-- <table class="table table-hover"> -->
                <thead>
                  <tr>
                    <th>Test name</th>
                    <th>Date created</th>
                    <th>Last updated</th>
                    <th>Active</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="test in course.tests">
                    <td><a target="_blank" href="{{test.publishedUrl}}">{{test.name}}</a></td>
                    <td>{{test.createdAt | date:"MMM d, y 'at' h:mm:ss a"}}</td>
                    <td>{{test.updatedAt | date:"MMM d, y 'at' h:mm:ss a"}}</td>
                    <td>
                        <button ng-show="!test.active" ng-click="toggleActiveTest(test)"><img ng-src="/assets/images/x-mark.gif" width="30" height="30"></button>
                        <button ng-show="test.active" ng-click="toggleActiveTest(test)"><img ng-src="/assets/images/checkmark.png" width="30" height="30"></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
      </div>
  </div>

  <!-- angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-animate.min.js"></script>

  <!-- Modules -->
  <script src="/app/js/app.js"></script>

  <!-- Third party -->
  <script src="/vendor/checklist-model-0.2.4/checklist-model.js"></script>
    
  <!-- Controllers -->
  <script src="/app/js/controllers/TeacherIndexController.js"></script>

</body>
</html>
