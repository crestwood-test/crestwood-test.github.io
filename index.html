<html>
  <head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Parse -->
    <script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>


  </head>
  <body ng-app="crestwoodPortal">

    <div class="container colored" >
     <div class="col-md-4"></div>
        <div class="col-md-6">
        <h1>Crestwood Test Portal</h1>
            <div class="container" style="margin-top: 30px">
                <div class="col-md-4" ng-controller="IndexController">
                
                    <div id="message_error" class="message error" hidden style="color:red;">
                        <h5 style="font-weight: bold;"> There was a problem with your request </h5>
                        <!-- Add a p tag here when there is an error. -->
                    </div>
                    <form class="login_form">
                        <h3>Sign In</h3>
                        <label for="Email" class="sr-only">Email </label>
                        <input ng-model="user.email" type="email" id="Email" class="form-control" placeholder="Email" required autofocus="autofocus"/>
                        <label for="pwd" class="sr-only">Password</label>
                        <input ng-model="user.password" type="password" id="pwd1" class="form-control" placeholder="Password" required style="margin-top: 5px" />
                        <button class="btn btn-sm btn-primary btn-block" type="submit" style="margin-top: 20px" ng-click="validateLogin(user)">Sign in</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    
    <!-- angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-animate.min.js"></script>

    <!-- Modules -->
    <script src="/app/js/app.js"></script>

    <!-- Third party -->
    <script src="/vendor/checklist-model-0.2.4/checklist-model.js"></script>

    <!-- Controllers -->
    <script src="/app/js/controllers/IndexController.js"></script>
  </body>
