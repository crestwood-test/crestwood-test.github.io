  <body ng-app="crestwoodPortal">

    <div class="container colored" >
     <div class="col-md-4"></div>
        <div class="col-md-6">
        <h1>Crestwood Test Portal</h1>
            <div class="container" style="margin-top: 30px">
                <div class="col-md-4">
                
                    <form class="login_form">
                        <h3>Sign In</h3>
                        <label for="Email" class="sr-only">Email </label>
                        <input type="email" id="Email" class="form-control" placeholder="Email" required="required" autofocus="autofocus"/>
                        <label for="pwd" class="sr-only">Password</label>
                        <input type="password" id="pwd1" class="form-control" placeholder="Password" required="required" style="margin-top: 5px" />
                        <button class="btn btn-sm btn-primary btn-block" type="submit" style="margin-top: 20px">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    
    <!-- angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
